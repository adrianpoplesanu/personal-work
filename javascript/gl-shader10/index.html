<body>
    <!-- <img id="img1" src="png/tile.png"></img> -->
    <canvas id="canvas" height="600" width="800"></canvas>

    <script id="vertex-shader-2d" type="notjs">
    attribute vec4 a_position;

    void main() {
      gl_Position = a_position;
    }
    </script>

    <script  id="fragment-shader-2d" type="notjs">
    precision mediump float;

    void main() {
      gl_FragColor = vec4(0.5, 0, 0.5, 1);
    }
    </script>

    <script id="drawImage-vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_position;
    attribute vec2 a_texcoord;

    uniform mat4 u_matrix;

    varying vec2 v_texcoord;

    void main() {
      gl_Position = u_matrix * a_position;
      v_texcoord = a_texcoord;
    }
    </script>

    <script id="drawImage-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 v_texcoord;

    uniform sampler2D u_texture;

    uniform vec4 u_offset;

    vec4 adjustBrightness(vec4 color, float value) {
      color.r += value;
      color.g += value;
      color.b += value;
      return color;
    }

    void main() {
      vec4 color = texture2D(u_texture, v_texcoord);
      gl_FragColor = adjustBrightness(color, -0.5); // 0.5 trebuie calculat per punct
      // cu asta reduc red, green, blue iar rezultatul este scaderea brightness-ului imaginii
      //tes_aaa = u_offset
      //vec4 test_aaa;
      //test_aaa = u_offset;
      //gl_FragColor.r -= 0.7;
      //gl_FragColor.g -= 0.7;
      //gl_FragColor.b -= 0.7;
      //gl_FragColor += gl_FragColor * u_offset
      //gl_FragColor.r = u_offset.x
    }
    </script>

    <script src="m4.js"></script>
    <script src="index.js"></script>
</body>
</html>
