<!DOCTYPE html>
<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h2>Text Editor with Keyword Highlighting</h2>
  <div id="editor" contenteditable="true"></div>

  <script>
    var editor = document.getElementById("editor");
    var keywords = ["example", "text", "highlight"]; // Add your desired keywords here

    editor.addEventListener("input", function() {
      highlightKeywords();
    });

    function highlightKeywords() {
      var content = editor.textContent;
      var tempElement = document.createElement("div"); // Create a temporary div element
      tempElement.innerHTML = content;

      keywords.forEach(function(keyword) {
        var regex = new RegExp(keyword, "gi");
        tempElement.innerHTML = tempElement.innerHTML.replace(regex, "<span class='highlight'>" + keyword + "</span>");
      });

      editor.innerHTML = tempElement.innerHTML;
    }
  </script>
</body>
</html>
