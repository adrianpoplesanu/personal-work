resilience4j:
  circuitbreaker:
    instances:
      adrianusWebClientCircuitBreaker:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
  retry:
    instances:
      adrianusWebClientRetry:
        maxAttempts: 3
        waitDuration: 500ms